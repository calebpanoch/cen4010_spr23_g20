    <!-- This is the minified production version of parse js -->
    <script
      type="text/javascript"
      src="https://npmcdn.com/parse/dist/parse.min.js"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./js/signUp.js" defer></script>
  </head>
  <body class="bg-grey-100">
    <div class="bg-gradient-to-br from-sky-950 to-red-950">
    <div class="flex justify-center items-center h-screen">
      <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
        <h2 class="text-2xl font-bold text-grey-800 mb-8">Sign Up</h2>
        <form>
          <div class="mb-6">
            <label class="block font-semibold text-gray-700 mb-2" for="email">
              Email
            </label>
            <input class="w-full px-3 py-2 border border-gray-400 rounded-lg focus:border-indigo-500" id="email" type="email" placeholder="Email" />
          <div class="mb-6">
            <label class="block font-semibold text-gray-700 mb-2" for="username">
              Username
            </label>
            <input class="w-full px-3 py-2 border border-gray-400 rounded-lg focus:border-indigo-500" id="username" type="username" placeholder="Username" />
          </div>
          <div class="mb-6">
            <label class="block font-semibold text-gray-700 mb-2" for="password">
              Password
            </label>
            <input class="w-full px-3 py-2 border border-gray-400 rounded-lg focus:border-indigo-500" id="password" type="password" placeholder="Password" />
          </div>
          <div class="mb-6">
            <button type="button" class="w-full bg-indigo-500 text-white font-semibold py-2 rounded-lg hover:bg-indigo-600 transition-colors duration-300" id="signUp">
              Sign Up
            </button>
          </div>
          <h2 id="errorOutput" style="color:red;"></h2> 
          </div>
        </form>
        <a href="login.html">Already have an account? Login here</a>
      </div>
    </div>
    </div>
  </body>
