<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FAU Social Board</title>
    <meta name="keywords" content="Social Media Board Friends Space Meet New People">
    <meta name="description" content="FAU Social Board">
    <meta name="author" content="Team 20 Members">
    <meta name="date" content="2023-03-28"><!--Latest Publishing Date -->
    <meta property="og:title" content="FAU Social Board"> 
    <meta property="og:image" content="">
    <meta property="og:description" content="FAU Social Board - Social Media Website For Students at FAU">
    <meta property="og:url" content="">
    <link rel="apple-touch-icon" sizes="180x180" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text x=%22-.1em%22 y=%22.9em%22 font-size=%2290%22>⚛️</text></svg>">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text x=%22-.1em%22 y=%22.9em%22 font-size=%2290%22>⚛️</text></svg>">
    <!-- This is the minified production version of parse js -->
    <script
      type="text/javascript"
      src="https://npmcdn.com/parse/dist/parse.min.js"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <script src="../js/profile.js" defer></script>
    </head>
    <body class="bg-grey-100">
        <div class="bg-gradient-to-br from-sky-950 to-red-950">
            <div class="flex justify-center items-center h-screen">
                <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
                    <form>
                        <div class="mb-6">
                            <div class="md:col-span1">
                                <img
                                src="../assets/pfp.jpg"
                                alt="User profile picture"
                                class="rounded-full w-40 h-40 mx-auto"
                                />
                                <h1 id="usernamePlaceholder" class="text-center text-2xl font-bold mt-4">Username</h1>
                            </div>
                            <div class="md:col-span2">
                                <div class="container mx-auto px-4 py-10">
                                    <div class="grid grid-cols-3 gap-4">
                                        <div class="col-span-1 text-center">
                                            <h1 id="followersPlaceholder" class="text-2xl font-bold">0</h1>
                                            <p class="text-gray-500 text-sm mt-1">Followers</p>
                                        </div>
                                        <div class="col-span-1 text-center">
                                            <h1 id="followingPlaceholder" class="text-2xl font-bold">0</h1>
                                            <p class="text-gray-500 text-sm mt-1">Following</p>
                                        </div>
                                        <div class="col-span-1 text-center">
                                            <h1 id="likesPlaceholder" class="text-2xl font-bold">0</h1>
                                            <p class="text-gray-500 text-sm mt-1">Likes</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        <div class="mb-6">
                            <div class="md:col-span1">
                                <div class="col-span-1 text-center">
                                    <button class="bg-white text-black border-solid border-2 border-black rounded-md px-4 py-2">Edit Profile</button>
                                </div>
                            </div>
                            <br>
                            <div class="md:col-span-1">
                                <div class="col-span-1 text-center">A description about me goes here</div>
                            </div>
                        </div>
                        </div>
                    </form>
                    
                </div>
            </div>
            <div id="posts" class=" flex justify-center items-center h-screen">
            </div>
            
       </div>
    </body>
</html>
